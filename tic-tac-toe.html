<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="tic-tac-toe.css">
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <div class="app-outline">
      <div class="play-grid">
        <button class="grid-button js-grid-button-1"></button>
        <button class="grid-button js-grid-button-2"></button>
        <button class="grid-button js-grid-button-3"></button>
        <button class="grid-button js-grid-button-4"></button>
        <button class="grid-button js-grid-button-5"></button>
        <button class="grid-button js-grid-button-6"></button>
        <button class="grid-button js-grid-button-7"></button>
        <button class="grid-button js-grid-button-8"></button>
        <button class="grid-button js-grid-button-9"></button>
      </div>

      <div class="results-grid">
        <p>Player</p>
        <p>Ties</p>
        <p>Computer</p>
        <p class="js-player-wins">0</p>
        <p class="js-ties">0</p>
        <p class="js-computer-wins">0</p>
      </div>
      <div class="reset-button-div">
        <button class="reset-button js-reset-board-button">Reset Board</button>
        <button class="reset-button js-reset-score-button">Reset Score</button>
      </div>
      
      
          
    
      
    </div>




    <script src="tic-tac-toe.js"></script>
  </body>
</html>
